<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let sum = 0;
      while (count < 5) {
        sum += parseInt(prompt("Enter a number"));
        count++;
      }
      console.log("Total " + sum + " Average " + sum / 5);
    </script>
  </body>
</html>
