<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = parseInt(prompt("Enter a number"));
      let count = 1;
      let total = 1;
      while (count <= input) {
        total *= count;
        count++;
      }
      console.log(total);
    </script>
  </body>
</html>
