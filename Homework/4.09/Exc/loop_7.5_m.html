<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      for (let i = 1; i <= 50; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }
      for (let i = 1; i <= 50; i = i + 3) {
        console.log(i);
      }
    </script>
  </body>
</html>
