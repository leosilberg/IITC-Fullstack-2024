<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      for (let i = 1; i <= 100; i++) {
        console.log(i);
      }
      let total = 0;
      for (let i = 0; i < 5; i++) {
        total += parseInt(prompt("Enter a number"));
      }
      console.log("Total " + total + " Average " + total / 5);
    </script>
  </body>
</html>
