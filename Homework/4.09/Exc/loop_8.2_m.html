<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      let count = 1;
      do {
        console.log(count);
        count++;
      } while (count <= 100);
      let index = 0;
      let total = 0;
      do {
        total += parseInt(prompt("Enter a number"));
        index++;
      } while (index < 5);
      console.log("Total " + total + "Average " + total / 5);
    </script>
  </body>
</html>
