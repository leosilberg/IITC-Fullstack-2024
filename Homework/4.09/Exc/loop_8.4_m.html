<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      let count = 1;
      do {
        if (count % 2 == 0) {
          console.log(count);
        }
        count++;
      } while (count <= 50);
      let index = 1;
      do {
        console.log(index);
        index += 3;
      } while (index <= 50);
    </script>
  </body>
</html>
