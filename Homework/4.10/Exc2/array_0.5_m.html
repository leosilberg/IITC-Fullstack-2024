<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      let arr = [5, 3, 7, 8, 11];
      let sum = 0;
      for (let i of arr) {
        sum += i;
      }
      console.log(sum + " " + sum / arr.length);
    </script>
  </body>
