<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      function check(arr, num) {
        for (let i of arr) {
          if (i === num) {
            return true;
          }
        }
        return false;
      }
      console.log(check([1, 2, 3], 3));
    </script>
  </body>
</html>
