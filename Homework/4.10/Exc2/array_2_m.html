<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      function random() {
        return Math.floor(Math.random() * 99);
      }
      let arr = [];
      for (let index = 0; index < 5; index++) {
        arr[index] = random();
      }
      console.log(arr);
      let sum = 0;
      for (let i of arr) {
        sum += i;
      }
      console.log(sum + " " + sum / arr.length);
    </script>
  </body>
</html>
