<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      function check(arr) {
        let count = 0;
        for (let outer = 0; outer < arr.length; outer++) {
          match = 0;
          for (let inner = 0; inner < arr.length; inner++) {
            if (arr[outer] == arr[inner]) {
              match++;
            }
            if (match > 1) {
              break;
            }
          }
          if (match == 1) {
            count++;
          }
        }
        return count;
      }
      console.log(check([1, 6, 7, 8]));
    </script>
  </body>
</html>
