<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.clear();
      function display(num) {
        for (let outer = 1; outer <= num; outer++) {
          let row = "";
          for (let inner = 1; inner <= outer; inner++) {
            row += "*";
          }
          console.log(row);
        }
      }
      display(4);
    </script>
  </body>
</html>
