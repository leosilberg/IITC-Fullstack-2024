<!DOCTYPE html>

  <body>
    <script>
      console.clear();
      function sum(num) {
        let sum = 0;
        for (const val of num) {
          sum += parseInt(val);
        }
        return sum;
      }
      console.log(sum("123"));
    </script>
  </body>
