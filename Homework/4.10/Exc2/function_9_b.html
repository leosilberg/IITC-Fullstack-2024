<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      console.clear();
      function fib(num) {
        let prev = 0;
        let sum = 1;
        for (let index = 0; index < num; index++) {
          console.log(sum);
          sum = sum + prev;
          prev = sum - prev;
        }
      }
      fib(5);
    </script>
  </body>
