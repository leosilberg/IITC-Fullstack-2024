<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getUser() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({ id: 1, name: "John Doe" });
          }, 1000);
        });
      }
      getUser()
        .then((result) => {
          console.log(result);
          return result;
        })
        .then((result) => {
          console.log(result.name);
        });
    </script>
  </body>
</html>
