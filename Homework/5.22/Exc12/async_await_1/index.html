<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pause(time) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, time);
        });
      }
      async function run() {
        console.log(new Date());
        await pause(5000);
        console.log(new Date());
      }
      run();
    </script>
  </body>
</html>
