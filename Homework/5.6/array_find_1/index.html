<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function contains(arr, target) {
        return arr.find((num) => num === target) !== undefined;
      }
      console.log(contains([1, 2, 3, 4, 5], 5));
    </script>
  </body>
