<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [
        { name: "Moshe Kupernikos", age: 33 },
        { name: "Shimon", age: 21 },
        { name: "Joe", age: 34 },
      ];
      function contains(arr, age) {
        return arr.find((person) => person.age === age);
      }
      let person = contains(arr, 33);
      console.log(person !== undefined ? person : "No");
    </script>
  </body>
</html>
