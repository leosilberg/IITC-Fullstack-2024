<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div class="image">
          <picture>
            <source
              media="(max-width: 480px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img src="images/image-product-desktop.jpg" />
          </picture>
        </div>
        <div class="content">
          <h5 class="label">Perfume</h5>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-row">
            <h1 class="price">$149.99</h1>
            <h6 class="original-price">$169.99</h6>
          </div>

          <div class="button">
            <img src="images/icon-cart.svg" class="icon" />
            <span>Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
